<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio en construcción</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #1a237e 75%, #3949ab 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Efecto de partículas de fondo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .container {
            max-width: 700px;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: fadeInUp 1s ease-out;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 2rem;
            animation: pulse 3s ease-in-out infinite;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            line-height: 1.2;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            font-weight: 300;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .progress-container {
            margin: 40px 0;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            width: 0%;
            animation: loadProgress 3s ease-out 1.2s forwards;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        }

        @keyframes loadProgress {
            to { width: 75%; }
        }

        .progress-text {
            font-size: 0.9rem;
            opacity: 0.7;
            font-weight: 500;
        }

        .contact-info {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 1s ease-out 1.5s both;
        }

        .contact-email {
            display: inline-block;
            color: #a5b4fc;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid rgba(165, 180, 252, 0.3);
        }

        .contact-email:hover {
            color: #fff;
            background: rgba(165, 180, 252, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(165, 180, 252, 0.3);
        }
        
        .logo img {
          width: 80px;
          height: 80px;
          border-radius: 50%;
          object-fit: cover;
          display: block;
        }

        /* Efectos de partículas flotantes */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: floatCircle 15s infinite linear;
        }

        .floating-circle:nth-child(1) {
            width: 20px;
            height: 20px;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 15px;
            height: 15px;
            left: 70%;
            animation-delay: 5s;
        }

        .floating-circle:nth-child(3) {
            width: 25px;
            height: 25px;
            left: 90%;
            animation-delay: 10s;
        }

        @keyframes floatCircle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .logo {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <div class="container">
        <div class="logo">
          <img src="./assets/logo_as.jpg" alt="logo"/>
        </div>
        
        <h1>¡Estamos creando algo increíble!</h1>
        
        <p class="subtitle">
            Muy pronto encontrarás aquí nuestro nuevo sitio web.<br>
            Estamos trabajando duro para ofrecerte la mejor experiencia.
        </p>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-text">Progreso del desarrollo: 75%</div>
        </div>

        <div class="contact-info">
            <p style="margin-bottom: 15px; opacity: 0.8;">¿Tienes alguna pregunta?</p>
            <a href="mailto:contacto@assoluciones.com" class="contact-email">Contacto@assoluciones.com</a>
        </div>
    </div>
</body>
</html>
