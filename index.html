<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sitio en construcción</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #003366, #005792);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #fff;
        padding: 20px;
      }

      .container {
        max-width: 600px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 600;
      }

      p {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>¡Estamos trabajando en ello!</h1>
      <p>Muy pronto encontrarás aquí nuestro nuevo sitio web.<br/>Gracias por tu paciencia.</p>
    </div>
  </body>
</html>
